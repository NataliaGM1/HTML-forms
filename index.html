<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <form>
    <h1>GeeksforGeeks Survey Form</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

       <label for="option">Which best option describes you?</label>
    <select id="option" name="option">
      <option value="option1">Student</option>
      <option value="option2">Employee</option>
      <option value="option3">Unemployed</option>
    </select>

    <p>Would you recommend GeeksforGeeks to a friend?</p>
    <label><input type="radio" name="recommendation" value="yes" required> Yes</label>
    <label><input type="radio" name="recommendation" value="no" required> No</label>
    <label><input type="radio" name="recommendation" value="maybe" required> Maybe</label>

    <p>Languages and Frameworks Known (Check all that apply):</p>
    <label><input type="checkbox" name="languages" value="c"> C</label>
    <label><input type="checkbox" name="languages" value="c++"> C++</label>
    <label><input type="checkbox" name="languages" value="c#"> C#</label>
    <label><input type="checkbox" name="languages" value="java"> Java</label>
    <label><input type="checkbox" name="languages" value="python"> Python</label>
    <label><input type="checkbox" name="languages" value="javascript"> JavaScript</label>
    <label><input type="checkbox" name="languages" value="react"> React</label>
    <label><input type="checkbox" name="languages" value="angular"> Angular</label>

    <button type="button" onclick="printFormData()">Submit</button>
  </form>



</body>
</html>
